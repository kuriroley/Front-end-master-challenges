<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social links profile</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <img src="assets/avatar-jessica.jpeg" alt="picture of user">
    <div class="user-data">
      <h2>Jessica Randall</h2>
      <p>London, United Kingdom</p>
      <p>"Front-end developer and avid reader."</p>
    </div>
    <div class="elements">
      <div class="items">Github</div>
      <div class="items">Frontend Mentor</div>
      <div class="items">LinkedIn</div>
      <div class="items">X</div>
      <div class="items">Instagram</div>
    </div>
  </div>
</body>
</html>
